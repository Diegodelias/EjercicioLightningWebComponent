<template>

    <lightning-card
    title="Cargar Usuario"
    icon-name="custom:custom63"
>
    <div class="slds-var-m-around_medium">
        <lightning-layout
            vertical-align="end"
            class="slds-var-m-bottom_small"
        >
            <lightning-layout-item flexibility="grow">
                <c-input-carga-datos  onpasarnombre={reloadListadoNombres}></c-input-carga-datos>

                <c-listado-nombres-input nombres={contacts} onnombrenuevo={guardarNombreNuevo}></c-listado-nombres-input>
        


            </lightning-layout-item>
        </lightning-layout>
        <template if:true={contacts.length}>
            <div class="slds-m-horizontal_medium">
            <button class="slds-button slds-button_brand" onclick={saveData}>Salvar</button>
            </div>
        </template>
        
       
    </div>
    
</lightning-card>
















     
</template>
